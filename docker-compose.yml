services:
  n8n:
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    volumes:
      - ~/.n8n:/home/node/.n8n
    environment:
      - TZ=Asia/Tokyo


  python-app:
    build:
      context: ./python-app
      dockerfile: Dockerfile

    env_file:
      - .env
    working_dir: /workspaces/n8n-chatwork-bot

    volumes:
      - .:/workspaces/n8n-chatwork-bot

    command: sleep infinity
