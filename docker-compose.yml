version: "3.8"

services:
  n8n:
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    volumes:
      - ~/.n8n:/home/node/.n8n
    environment:
      - TZ=Asia/Tokyo

  python-dev:
    image: python:3.10-slim
    working_dir: /app
    volumes:
      - ./python:/app
    command: ["/bin/bash"]
